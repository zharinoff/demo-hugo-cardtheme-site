baseURL = 'https://zharinoff.github.io/demo-hugo-cardtheme-site/'
languageCode = 'ru-RU'
title = 'Демонстрационный вариант сайта-визитки'
theme = 'my-card'

buildDrafts = true
buildFuture = false
buildExpired = false
enableRobotsTXT = true

[taxonomies]
  tag = 'tags'
  category = 'categories'

# ЕДИНСТВЕННЫЙ ИСТОЧНИК КОНТАКТНЫХ ДАННЫХ
[params]
  email = 'm.zharinoff@vk.com'
  phone = '+7 (777) 777 77-77 '
  telegram = 'm_zharinoff'
  vk = 'm.zharinoff'
  github = 'zharinoff'
  
  # Настройки виджета (url генерируется в шаблоне)
  [params.widget]
    enabled = true
    type = 'telegram'
    text = 'Написать в Telegram'
  
  # Логотип
  [params.logo]
    text = 'Демонстрационный логотип'
    image = 'images/logo.webp'
  
  # Копирайт
  copyright = '© 2026 Демонстрационный сайт. Все права защищены.'
  
  # Настройки блога
  [params.blog]
    postsPerPage = 10
    showReadingTime = true
    dateFormat = '2 January 2006 15:04'
  
  # Настройки разделов
  [params.services]
    showPrice = true
    showDuration = true
  
  [params.cases]
    featuredCount = 1
    showTestimonials = true
  
  # Open Graph
  [params.openGraph]
    image = '/images/og-image.jpg'
    type = 'website'
    siteName = 'Демонстрационный сайт'

# МЕНЮ — ТОЛЬКО СТРУКТУРА, БЕЗ КОНТАКТОВ
[[menu.main]]
  name = 'Главная'
  url = '/'
  weight = 1

[[menu.main]]
  name = 'Услуги'
  url = '/services/'
  weight = 2

[[menu.main]]
  name = 'Кейсы'
  url = '/cases/'
  weight = 3

[[menu.main]]
  name = 'Блог'
  url = '/blog/'
  weight = 4

[[menu.main]]
  name = 'Обо мне'
  url = '/about/'
  weight = 5

[[menu.main]]
  name = 'Контакты'
  url = '/contacts/'
  weight = 6

# Технические настройки
[sitemap]
  changefreq = 'monthly'
  priority = 0.5
  filename = 'sitemap.xml'

[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.highlight]
    style = 'monokai'

[imaging]
  quality = 85
  anchor = 'smart'
  resampleFilter = 'lanczos'

[outputs]
  home = ['HTML', 'RSS', 'JSON']
  page = ['HTML']
  section = ['HTML', 'RSS']

[outputFormats]
  [outputFormats.JSON]
    mediaType = 'application/json'
    baseName = 'index'
    isPlainText = true

[server]
  port = 1313
